<!DOCTYPE html>
<html>
<head>
    <title>2.0.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>Network Configuration</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p align="right">
            <label for="ssid">WiFi Name</label>
            <input type="text" id ="ssid" name="ssid" value="Mars4"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass" value="Zerolone"><br>
            
            <!--
            Device IP Settings
            <input type="radio" id="ipman"  name="gen" value="1" checked><label for="ipman">Manual</label>
            <input type="radio" id="ipdhcp" name="gen" value="0"><label for="ipdhcp">DHCP Auto (Not Available)</label>
            <br>
            -->
            
            <span id="ipmanshow">
            <label for="ip">Set IP</label>
            <input type="text" id ="ip" name="ip" value="192.168.123.123"><br>
            <label for="gateway">Gateway IP</label>
            <input type="text" id ="gateway" name="gateway" value="192.168.123.1"><br>
            </span>
            <label for="checkip">ID</label>
            <input type="text" id ="checkid" name="checkid" value="s124"><br>
            
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
  (ZhongJiYun Wave 10...)
<script language="javascript">
      // Get buttons and element to hide
      var btnShow  = document.getElementById('ipman');
      var btnHide  = document.getElementById('ipdhcp');
      var element = document.getElementById('ipmanshow');

      // Bind click events
      btnShow.addEventListener('click', function() {
          element.style.display = 'block';
      });
      
      btnHide.addEventListener('click', function() {
          element.style.display = 'none';
      });      
</script>
</body>
</html>
